<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2b6f1baa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <title>Star Wars Trivia</title>
</head>
<body class="is-flex is-flex-direction-column is-align-items-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Star_wars2.svg/1200px-Star_wars2.svg.png" alt="Star wars logo">
    <main>
        <div class="is-flex is-justify-content-space-between">
            <div id="left-container" class="left-container is-flex is-flex-direction-column is-align-items-center">
                <select id="left-select" class="character-select">
                    <p class="select-err"></p>
                    <option disabled hidden selected>Choose character!</option>
                    <option disabled>Loading...</option>
                </select>
                <img class="character-img placeholder" src="./images/choose-character.png" alt="Star wars logo">
                <h2 class="title is-4"></h2>
                <ul></ul>
            </div>
    
            <div class="middle-container is-flex is-flex-direction-column is-align-items-center is-justify-content-flex-end">
                <img id="vs-logo" src="./images/vs-logo.jpg" alt="">
                <button id="compare-button" class="button">Fight!</button>
            </div>
    
            <div id="right-container" class="right-container is-flex is-flex-direction-column is-align-items-center">
                <select id="right-select" class="character-select">
                    <p class="select-err"></p>
                    <option disabled hidden selected>Choose character!</option>
                    <option disabled>Loading...</option>
                </select>
                <img class="character-img placeholder" src="./images/choose-character.png" alt="Star wars logo">
                <h2 class="title is-4"></h2>
                <ul></ul>
            </div>
        </div>
    
        <div class="is-flex is-justify-content-space-between mt-3">
            <div class="left-container is-flex is-flex-direction-column">
                <select class="more-info">
                    <option selected hidden disabled>More info</option>
                    <option value="first-shown">First shown</option>
                    <option value="Movies-both-attended-in">Movies both attended in</option>
                    <option value="Compare-homeplanet">Compare homeplanet</option>
                    <option value="Most-valuble-vehicle">Most valuble vehicle</option>
                </select>
            </div>
            <div class="info-container is-flex is-flex-direction-column mx-2">
                <ul id="compare-list"></ul>
            </div>
            <div class="right-container is-flex is-flex-direction-column">
                <select class="more-info">
                    <option selected hidden disabled>More info</option>
                    <option value="first-shown">First shown</option>
                    <option value="Movies-both-attended-in">Movies both attended in</option>
                    <option value="Compare-homeplanet">Compare homeplanet</option>
                    <option value="Most-valuble-vehicle">Most valuble vehicle</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
